<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>My Favorite Recipes</h1>

      <form action="http://localhost:3000/recipes/" method="post">
        <h3>Add a Recipe!</h3>
        <label>Recipe Title</label>
        <input type="text" name="recipe[title]" id="recipe[title]" placeholder="required to save recipe"></br>

        <label>Chef's Name</label>
        <select name="recipe[director_id]">
        </select></br>
        
        <label>Ingredients</label>
        <textarea name="recipe[description]" id="recipe[description]"></textarea></br>

        <label>Image</label>
        <input type="text" name="recipe[image]" id="recipe[image]"  placeholder="Write down the URL"></br>

        <label>Score 1-10 Ten Being the Most Favorite</label>
        <input type="text" name="recipe[rt_score]" id="recipe[rt_score]"></br>

        <label>Date Submitted</label>
        <input type="text" name="recipe[release_year]" id="recipe[release_year]"></br>

  
        <label class="character-name">Character name</label>
        <input class="character-names" type="text" name="recipe[characters_attributes][0][name]" id="recipe[characters_attributes][0][name]" placeholder="A character can't be saved without a name"></br>
      
     
        <label>Character image</label>
        <input class = "character-images" type="text" name="recipe[characters_attributes][0][image]" id="recipe[characters_attributes][0][image]" placeholder="Write down the URL"></br>
 
        <label>Character introduction</label>
        <textarea name="recipe[characters_attributes][0][introduction]" id="recipe[characters_attributes][0][introduction]"></textarea></br>

        <br></br>
        <input id="add-characters" type="button" value="Add more characters" onclick="addMoreCharacter()"><br> 
        <input class="submit" type="submit" value="submit">
      </form>

      <div id="waffle-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5jIlsz5cYsE" frameborder="0" allow="accelerometer;
         autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div id="card-area">    
      </div>

      <div id="create-recipe">
        <img src="./src/images/newVDO.jpg">
         <p>Add a Recipe!</p>
      </div>>

    <button id="sort-button">Sort by the title!</button>>

      
      <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/recipe.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/director.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/character.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/practical.js" charset="UTF-8"></script>
      <link rel="stylesheet" href="./style.css"> 
 
  </body>
</html>
